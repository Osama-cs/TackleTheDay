<h1 style="text-align: center;">Here is your list, what have you completed?</h1>
<br>

<ul class="todo-display">
  <li *ngFor="let todoitem of todos">
    <h1>{{todoitem.date}}</h1>
    <h2>Activity: {{todoitem.activity}} </h2>
    <h3>Type of activity: {{todoitem.type}}</h3>
    <h3>{{todoitem.time}}</h3>
    <div class="container-center-display">
      <div class="center-display">
        <button (click)="delete(todoitem)">
          Have you completed your task?
        </button>
      </div>
    </div>
    <hr>
  </li>
</ul>

<script>
  function myAlert() {
    alert("Task completed!");
  }
  </script>
