<h1 style="text-align: center;">
  What did you do today?
</h1>

<div class="container-center-from">
  <div class="center">


    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="activity">
          Activity
        </label>
        <input id="activity" type="text" formControlName="activity" #activity>
      </div>

      <div class="form-group">
        <label for="type">
          Type
        </label>
        <input id="type" type="text" formControlName="type" #type>
      </div>

      <div class="form-group">
        <label for="date">
          Date
        </label>
        <input id="date" type="date" formControlName="date" #date>
      </div>

      <div class="form-group">
        <label for="time">
          Time
        </label>
        <input id="time" type="time" formControlName="time" #time>
      </div>

      <br />

      <button type="submit"
        (click)="add(activity.value, type.value, date.value, time.value); activity.value='' && type.value='' && date.value='' && time.value='' ">
        Submit </button>

    </form>
  </div>
</div>
